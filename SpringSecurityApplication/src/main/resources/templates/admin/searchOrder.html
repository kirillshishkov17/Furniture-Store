<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказов</title>
</head>
<body>
<h3 style="margin: 20px;">Найденные заказы:</h3>

<div th:each="order : ${searchOrder}" style="border: 1px solid black; padding: 20px; margin: 20px; width: 50%">
  <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
  <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" alt="File not found" width="300px">
  <br>
  <br>
  <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
  <p th:text="'Количество: ' + ${order.getCount()}"></p>
  <p th:text="'Цена: ' + ${order.getPrice()}"></p>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Заказчик: ' + ${order.getPerson().getLogin()}"></p>
  <p th:text="'Статус: ' + ${order.getStatus().getName()}"></p>
</div>
</body>
</html>
