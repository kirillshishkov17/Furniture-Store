<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователях</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #2d2d2d;">

<div class="container text-center">
    <div class="row" style="color: white; margin: 20px;">
        <h3>Информация о пользователях</h3>
    </div>

    <div  class="row justify-content-between">
        <div th:each="user : ${users}" class="col-md-2 col-sm-12" style="background-color: white; border-radius: 15px; margin: 10px; padding: 30px; font-size: 20px; font-family: Arial;">
            <p th:text="'ID: ' + ${user.getId()}"></p>
            <p th:text="'Login: ' + ${user.getLogin()}"></p>
            <p th:text="'Role: ' + ${user.getRole()}"></p>
            <a th:href="@{/admin/user/info/change/{id}(id=${user.getId()})}" style="padding: 5px; border: 1px solid darkorange; border-radius: 10px; cursor: pointer; background-color: darkorange; text-decoration: none; color: white">Изменить роль</a>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
