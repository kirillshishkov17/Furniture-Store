<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/css/registration.css}" rel="stylesheet" />
</head>
<body>
<form method="post" th:action="@{/auth/registration}" th:object="${person}">
  <h1>Регистрация</h1>
  <input type="text"  th:field="*{login}" placeholder="Придумайте логин" name="username" id="login">
  <div class="err" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <input type="password" th:field="*{password}" placeholder="Придумайте пароль" name="password" id="password">
  <div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
