<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<form method="post" action="/process_login">
    <h1>Авторизация</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <input type="submit" value="Войти">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
    <p>Если вы ещё не зарегестрированы на сайте, то перейдите на страницу <a href="/auth/registration">регистрации</a></p>
</form>
<!--<a href="/auth/registration">Регистрация</a>-->
</body>
</html>
